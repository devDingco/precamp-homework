<!DOCTYPE html>
<html lang="ko">
<head>
    <title>프리캠프</title>
    <link href="./homepage.css" rel="stylesheet" />
</head>
<body>
    <div class="배경1">
        <div class="사이드바">
            <div class="메뉴리스트">
                <img class="코드캠프로고" src="./img/chanel_image.png" width="40px"/>
                <div class="메뉴버튼">
                    <img src="./img/home.png" />
                    <span>홈</span>
                </div>
            </div>
            <div class="프로필">
                <img src="./img/add_profile.png" />
                <img src="./img/my_profile.png" />
            </div>
        </div>
        <div class="배경2"> 
            <div class="배경2-1">

                <div class="홈">
                    <div class="코드캠프">
                        <span class="코드캠프">코드캠프</span>
                        <div class="필터편집">
                        <img src="./img/filter.png" width="24px"></img>
                        <img src="./img/edit.png" width="24px"></img>
                        </div>
                    </div>

                    <button class="서약서보기">서약서 자세히 보기</button>

                    <hr />
                    <div class="리스트">
                        <div class="메뉴">
                            <span class="메뉴이름">{} 코드캠프 13기</span>
                            <div class="수강중">수강중</div>
                        </div>
                        <div class="수강생리스트">
                            <div class="메뉴">
                                <div>
                                    <img src="./img/group.png" width="24px"/>
                                    <span class="메뉴이름">수강생 리스트</span>
                                </div>
                                <img src="./img/arrow_down.png" />
                            </div>

                            <div class="텍스트">
                                <div>현재 가입한 멤버가 없어요</div>
                                <div>회원가입 해보세요.</div>
                            </div>

                            <div class="가입버튼컨테이너">
                                <button class="가입하기버튼"><img src="./img/person_add.png"/>가입하기</button>
                            </div>
                        </div>

                        <div class="메뉴">
                            <div><img src="./img/channel_list.png" width="24px"/>
                            <span class="메뉴이름">채널</span>
                            </div>
                            <img src="./img/arrow_down.png" width="24px"/>
                        </div>
                        <div class="채널리스트">
                            <div class="채널"># 채널 1</div>
                            <div class="채널"># 채널 2</div>
                            <div class="채널"># 채널 3</div>
                            <div class="채널"># 채널 4</div>
                        </div>

                        <div class="메뉴">
                            <div>
                            <img src="./img/skull.png" width="24px" />
                            <span class="메뉴이름">차단 멤버 리스트</span>
                        </div>
                        </div>
                            
                       
                        
                    </div>
                </div>

            </div>
            <div class="회원가입창">
                <div class="회원가입문구">코드캠프에 가입하고</div>
                <div class="회원가입문구">개발자로 커리어 점프 하세요.</div>
                <div class="회원가입">
                    <div class="입력칸">
                    <div class="입력박스">
                        <span class="네임택">이름</span>
                        <input class="입력창" type="text" placeholder="이름을 입력해 주세요."/>
                    </div>
                    <div class="입력박스">
                        <span class="네임택">이메일</span>
                        <input class="입력창" type="text" placeholder="네이버, 구글, 한메일, 카카오 계정만 입력"/>
                    </div>
                    <div class="입력박스">
                        <span class="네임택">비밀번호</span>
                        <input class="입력창" type="password" placeholder="비밀번호을 입력해 주세요."/>
                    </div>
                    <div class="입력박스">
                        <span class="네임택"> 전화번호</span>
                        <input class="입력창" type="text" placeholder="010으로 시작, '-'를 꼭 입력해 주세요."/>
                    </div>

                    <div class="인증박스">
                        <div class="인증">
                            <span class="인증번호">000000</span>
                            <button class="인증번호요청버튼">인증번호 요청</button>
                        </div>

                        <div class="인증">
                            <button class="인증하기버튼">인증 하기</button>
                        </div>
                    </div>

                    <div class="입력박스">
                        <span class="네임택">자기소개</span>
                        <input class= "입력창 자기소개" type="text" />
                    </div>
                    
                    <div class="성별">
                        <span class="성별네임택">성별</span>
                        <input type="radio" class="라디오" id="남성" name="성별"/> <label class="성별선택" for="남자">남성</label>
                        <input type="radio" class="라디오" id="여성" name="성별"/> <label class="성별선택" for="여자">여성</label>
                    </div>
                </div>

                <div class="가입칸">
                    <div class="체크박스">
                        <input type="checkbox" /> 집에는 씻으러만 가는데 동의합니다.
                    </div>
                    <button class="가입버튼">가입</button>
                </div>
                    
                </div>
            </div>
            <img class="일러스트이미지" src="./background.png">
        </div>        
    </div>
</body>
</html>
