            <article>
                <div class="form">
                    <div class="font8-container">
                        <div class="font-8">코드 캠프에 가입하고</div>
                        <div class="font-8">개발자로 커리어 점프 하세요.</div>
                    </div>
                    <div class="input-gap">
                        <div class="input-list">
                            <div class="input-style">
                                <label for="name" class="lable-style"
                                    >이름</label
                                >
                                <input
                                    type="text"
                                    name="name"
                                    id="name"
                                    class="input123"
                                    placeholder="이름을 입력해주세요."
                                />
                            </div>
                        </div>
                        <div class="input-list">
                            <div class="input-style">
                                <label for="email" class="lable-style"
                                    >이메일</label
                                >
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="input123"
                                    placeholder="네이버, 구글, 한메일, 카카오 계정만 입력"
                                />
                            </div>
                        </div>
                        <div class="input-list">
                            <div class="input-style">
                                <label for="password" class="lable-style"
                                    >비밀번호</label
                                >
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="input123"
                                    placeholder="비밀번호를 입력해 주세요."
                                />
                            </div>
                        </div>
                        <div class="input-list">
                            <div class="input-style">
                                <label for="passwordCheck" class="lable-style"
                                    >비밀번호 확인</label
                                >
                                <input
                                    type="password"
                                    name="passwordCheck"
                                    id="passwordCheck"
                                    class="input123"
                                    placeholder="이름을 입력해주세요."
                                />
                            </div>
                        </div>
                        <div class="input-list">
                            <div class="input-style">
                                <label for="phone" class="lable-style"
                                    >전화번호</label
                                >
                                <input
                                    type="tel"
                                    name="phone"
                                    id="phone"
                                    class="input123"
                                    placeholder="010으로 시작, '-'를 꼭 입력해 주세요."
                                />
                            </div>
                        </div>

                        <div class="sign-first">
                            <div id="sign-number" class="sign-number"></div>
                            <div
                                id="auth-number"
                                class="sign-sucess"
                                onclick="onAuthClick()"
                            >
                                인증번호 요청
                            </div>
                        </div>
                        <div class="sign-first">
                            <div id="timer" class="timer"></div>
                            <div
                                id="sign-button"
                                class="sign-button"
                                onclick="onClickButton()"
                            >
                                인증 하기
                            </div>
                        </div>
                    </div>
                    <div class="input-list">
                        <div class="input-style">
                            <label for="introduce" class="lable-style"
                                >자기소개</label
                            >
                            <input
                                type="text"
                                name="introduce"
                                id="introduce"
                                class="input23 input-height"
                                placeholder="자기소개를 입력해주세요."
                            />
                        </div>
                    </div>
                    <div class="input-list">
                        <div class="input-style">
                            <div class="lable-style">성별</div>
                            <div class="radio-style">
                                <div>
                                    <input
                                        type="radio"
                                        name="gender"
                                        id="man"
                                    />
                                    <label for="man">남성</label>
                                </div>
                                <div>
                                    <input
                                        type="radio"
                                        name="gender"
                                        id="woman"
                                    />
                                    <label for="woman">여성</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="checkbox-style">
                        <input type="checkbox" name="" id="checkbox" />
                        <div class="">집에는 씻으러만 가는데 동의합니다.</div>
                    </div>
                    <div class="invite-button" onclick="onInvite()">가입</div>
                </div>
                <img src="./img/mask.png" alt="mask" class="mask" />
            </article>
        </main>
    </body>
    <script src="./invite.js"></script>
    <script src="./auth.js"></script>
</html>
