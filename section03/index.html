<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/style/index.css" />
    <title>Join us!</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header align-center">
        <div class="header-control">
          <button type="button" class="button-back">
            <image src="./asset/images/icon_arrow_left.svg" alt="뒤로 가기 버튼" />
          </button>
          <button type="button" class="button-front">
            <image src="./asset/images/icon_arrow_right.svg" alt="앞으로 가기 버튼" />
          </button>
          <button type="button" class="button-history">
            <image src="./asset/images/icon_time.svg" alt="히스토리 보기 버튼" />
          </button>
        </div>
        <div class="header-search">
          <input type="text" placeholder="수강생을 검색해 보세요." />
        </div>
        <aside class="header-aside flex-box">
          <span class="badge-student button-icon">수강생</span>
          <button type="button">
            <image src="./asset/images/icon_help.svg" alt="도움말 보기" />
          </button>
        </aside>
      </header>
      <section class="container">
        <aside class="sidebar flex-box col justify-between">
          <div>
            <div class="channel-profile">
              <img src="./asset/images/image_channel.png" alt="채널 프로필" />
            </div>
            <ul class="menu-list">
              <li class="flex-box col align-center active">
                <a href="" class="button-home">
                  <div class="icon-box">
                    <img src="./asset/images/icon_home_active.svg" alt="홈 버튼" />
                  </div>
                  <span>홈</span>
                </a>
              </li>
              <li class="flex-box col align-center">
                <a href="" class="button-chat">
                  <div class="icon-box">
                    <img src="./asset/images/icon_chat.svg" alt="채팅 버튼" />
                  </div>
                  <span>대화</span>
                </a>
              </li>
              <li class="flex-box col align-center">
                <a href="" class="button-notifications">
                  <div class="icon-box">
                    <img src="./asset/images/icon_notifications.svg" alt="알림 버튼" />
                  </div>
                  <span>알림</span>
                </a>
              </li>
              <li class="flex-box col align-center">
                <a href="" class="button-bookmark">
                  <div class="icon-box">
                    <img src="./asset/images/icon_bookmark.svg" alt="북마크 버튼" />
                  </div>
                  <span>북마크</span>
                </a>
              </li>
              <li class="flex-box col align-center">
                <a href="" class="button-more">
                  <div class="icon-box">
                    <img src="./asset/images/icon_more_meatball.svg" alt="더보기 버튼" />
                  </div>
                  <span>더 보기</span>
                </a>
              </li>
            </ul>
          </div>
          <div>
            <button type="button" class="button-add">
              <img src="./asset/images/icon_add.svg" alt="추가하기 버튼" />
            </button>
            <button type="button" class="button-my-profile">
              <img src="./asset/images/image_profile.png" alt="나의 프로필 사진" />
            </button>
          </div>
        </aside>
        <section class="content">
          <div class="content-info">
            <div class="info-header">
              <div class="flex-box justify-between align-center">
                <h3>코드캠프</h3>
                <ul class="option-list flex-box">
                  <li>
                    <button type="button" class="button-filter">
                      <img src="./asset/images/icon_filter.svg" alt="필터 버튼" />
                    </button>
                  </li>
                  <li>
                    <button type="button" class="button-edit">
                      <img src="./asset/images/icon_edit.svg" alt="편집 버튼" />
                    </button>
                  </li>
                </ul>
              </div>
              <button class="button-contract button-icon">서약서 자세히 보기</button>
            </div>
            <div class="flex-box justify-between align-center info-menu">
              <h3 class="title-icon camp-name">코드캠프 13기</h3>
              <span class="badge-status flex-box align-center justify-center">수강중</span>
            </div>

            <div>
              <div class="flex-box justify-between info-menu">
                <h3 class="title-icon student-list">수강생 리스트</h3>
                <button type="button">
                  <img src="./asset/images/icon_arrow_down.svg" alt="더보기 버튼" />
                </button>
              </div>
              <div class="no-member">
                <p class="no-member-message">현재 가입한 멤버가 없어요.<br />회원가입 해보세요.</p>
                <button type="button" class="button-icon flex-box button-go-signup">가입하기</button>
              </div>
            </div>

            <div>
              <div class="flex-box justify-between info-menu">
                <h3 class="title-icon channel">채널</h3>
                <button>
                  <img src="./asset/images/icon_arrow_down.svg" alt="더보기 버튼" />
                </button>
              </div>
              <ul class="chennal-list">
                <li class="channel-item">
                  <a href="">채널 1</a>
                </li>
                <li class="channel-item">
                  <a href="">채널 2</a>
                </li>
                <li class="channel-item">
                  <a href="">채널 3</a>
                </li>
                <li class="channel-item">
                  <a href="">채널 4</a>
                </li>
              </ul>
            </div>

            <div class="flex-box justify-between info-menu">
              <h3 class="title-icon block-member">차단 멤버 리스트</h3>
            </div>
          </div>
          <div class="content-form">
            <h2>코드캠프에 가입하고<br />개발자로 커리어 점프 하세요.</h2>
            <form>
              <fieldset class="flex-box col input-area">
                <div class="flex-box">
                  <label for="input-name">이름</label>
                  <input type="text" id="input-name" placeholder="이름을 입력해 주세요." />
                </div>
                <div class="flex-box">
                  <label for="input-email">이메일</label>
                  <input type="text" id="input-email" placeholder="네이버, 구글, 한메일, 카카오 계정만 입력" />
                </div>
                <div class="flex-box">
                  <label for="input-pw">비밀번호</label>
                  <input type="password" id="input-pw" placeholder="비밀번호를 입력해 주세요." />
                </div>
                <div class="flex-box">
                  <label for="input-pw-condirm">비밀번호 확인</label>
                  <input type="password" id="input-pw-condirm" placeholder="비밀번호를 한번 더 입력해 주세요." />
                </div>
                <div class="flex-box">
                  <label for="input-phone">전화번호</label>
                  <input type="text" id="input-phone" placeholder="010으로 시작, '-'를 꼭 입력해 주세요." />
                </div>
                <div>
                  <div class="flex-box auth-area">
                    <p class="auth-number">000000</p>
                    <button type="button" class="button-auth-number">인증번호 요청</button>
                  </div>
                  <div class="button-auth-box">
                    <button type="button" class="button-auth">인증하기</button>
                  </div>
                </div>
                <div class="flex-box">
                  <label for="introduce">자기소개</label>
                  <textarea id="introduce" placeholder="자기소개를 입력해 주세요."></textarea>
                </div>
                <div class="flex-box align-center gender-check">
                  <label>성별</label>
                  <div class="flex-box">
                    <div class="flex-box align-center">
                      <input type="radio" id="male" name="gender" checked />
                      <label for="male">남성</label>
                    </div>
                    <div class="flex-box align-center">
                      <input type="radio" id="female" name="gender" />
                      <label for="female">여성</label>
                    </div>
                  </div>
                </div>
                <div class="flex-box align-center agree-area">
                  <input type="checkbox" id="check-agree" />
                  <label for="check-agree" class="label-check-agree"> <span>집에는 씻으러만 가는 데 동의합니다. </span></label>
                </div>
                <button class="button-signup" disabled>가입</button>
              </fieldset>
            </form>
          </div>
          <div class="content-cover">
            <img src="./asset/images/image_background.jpg" alt="커버 이미지" />
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
