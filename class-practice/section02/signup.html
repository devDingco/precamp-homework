<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./signup.css" />
    <script src="./signup.js"></script>
</head>
<body>
    <div class="종이">
        <div class="제목">회원 가입을 위해</div>
        <div class="제목">정보를 입력해주세요</div>

        <div class="네임택">* 이메일</div>
        <input id="이메일" class="입력창" type="text" />

        <div class="네임택">* 이름</div>
        <input class="입력창" type="text" />

        <div class="네임택">* 비밀번호</div>
        <input class="입력창" type="password" />

        <div class="네임택">* 비밀번호 확인</div>
        <input class="입력창" type="password" />

        <div class="우리동네">
            <div class="성별라디오버튼">
                <input type="radio" name="성별" id="여자선택" /><label for="여자선택">여성</label>
            </div>
            <div class="성별라디오버튼">
                <input type="radio" name="성별" id="남자선택" /><label for="남자선택">남성</label>
            </div>
        </div>

        <div class="훈이동네">
            <input type="checkbox" id="약관선택" /><label for="약관선택">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</label>
        </div>

        <hr />

        <button class="가입하는버튼" onclick="register()">가입하기</button>
    </div>
</body>
</html>
