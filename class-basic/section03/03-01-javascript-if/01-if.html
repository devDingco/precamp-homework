<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>if Practice</title>
        <script>
            // if 문
            if (1 + 1 === 2) {
                console.log("정답입니다.");
            }

            // if ~ else 문
            if (1 + 1 === 3) {
                console.log("정답입니다!!");
            } else {
                console.log("틀렸습니다!!");
            }

            // if ~ else if ~ else 문
            let age = 6;

            if (age >= 20) {
                console.log("성인입니다.");
            } else if (age >= 8) {
                console.log("학생입니다.");
            } else {
                console.log("어린이입니다.");
            }

            // if with Object
            const profile = {
                이름: "철수",
                나이: 12,
                학교: "다람쥐초등학교",
            };

            if (profile.age >= 20) {
                console.log("성인입니다.");
            } else if (profile.age >= 8) {
                console.log("학생입니다.");
            } else {
                console.log("어린이입니다.");
            }

            // if with Array
            const score = [75, 50, 60];

            if (score[0] >= 90) {
                console.log("국어 합격입니다!");
            } else {
                console.log("국어 공부가 부족해요!");
            }

            // 삼항연산자 ?
            const scienceScore = 50;
            const evaluate =
                scienceScore >= 90
                    ? "과학 합격입니다."
                    : "과학 공부가 부족해요 !";
            console.log(evaluate);
        </script>
    </head>
    <body></body>
</html>
