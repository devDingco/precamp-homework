<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>loop practice</title>
        <script>
            // for문
            for (let i = 1; i <= 3; i++) {
                console.log("안녕하세요");
            }

            // for문 + index
            for (let i = 1; i <= 3; i++) {
                console.log("지금은 몇 번째 반복인가요?");
                console.log(i);
            }

            // Array for문
            const candyBusket = ["포도맛사탕", "딸기맛사탕", "박하맛사탕"];
            for (let i = 0; i < candyBusket.length; i++) {
                const candy = candyBusket[i];
                console.log(candy);
            }

            // Object for문
            const profileList = [
                { name: "철수", age: 12 },
                { name: "영희", age: 10 },
                { name: "훈이", age: 11 },
            ];

            for (let i = 0; i < profileList.length; i++) {
                const profile = profileList[i];
                console.log(
                    `이번에 꺼낸 사람은 ${profile.name}이고, 나이는 ${profile.age}살 입니다.`
                );
            }
        </script>
    </head>
    <body></body>
</html>
