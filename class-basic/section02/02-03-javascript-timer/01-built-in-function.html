<!DOCTYPE html>
<html lang="en">
  <head>
    <title>내장함수를 활용한 타이머 실습</title>
    <script>
      // 1. setTimeout(기능, 초): 시간지연함수
      setTimeout(function () {
        console.log(`3초가 지났습니다.👀`);
      }, 3000); //3초 뒤에 실행된다

      // 2. setInterval(기능, 초): 시간반복함수
      setInterval(function () {
        console.log(`3초마다 한번씩 보여지넹~!👻`);
      }, 3000); //3초마다 한번씩 실행된다.
    </script>
  </head>
  <body></body>
</html>
