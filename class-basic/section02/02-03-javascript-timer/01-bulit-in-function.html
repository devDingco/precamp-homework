<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>timer</title>
        <script>
            // 시간 지연 함수
            setTimeout(() => {
                console.log("3초가 지났습니다.");
            }, 3000);
            // 시간 반복 함수
            setInterval(() => {
                console.log("3초마다 1번씩 실행됩니다.");
            }, 3000);
        </script>
    </head>
    <body></body>
</html>
