<!DOCTYPE html>
<html lang="en">
<head>
    <title>다양한 데이터 저장 실습</title>
    <script>
        // 1. 변수
        let myName = '철수'
        myName = '영희'
        console.log(myName)

        const hisNmae = '철수'
        console.log(hisNmae)

        // 2. 변수의 계산
        const 철수용돈 = 1000
        const 영희용돈 = 5000
        const 합계 = 철수용돈 + 영희용돈
        console.log(합계)

        const 철수용돈2 = '1000'
        const 영희용돈2 = '5000'
        const 합계2 = 철수용돈2 + 영희용돈2
        console.log(합계2)
        
        const 철수용돈3 = '1000'
        const 영희용돈3 = 5000
        const 합계3 = 철수용돈3 + 영희용돈3
        console.log(합계3)

        const 철수용돈4 = 1000
        const 영희용돈4 = '5000'
        const 합계4 = 철수용돈4 + 영희용돈4
        console.log(합계4)

        // 3. 객체에 저장하기
        const 학생증1 = {
            이름: '철수',
            나이: 12,
            학교: '다람쥐초등학교'
        }
        const 학생증2 = {
            이름: '영희',
            나이: 11,
            학교: '토끼쥐초등학교'
        }
        const 학생증3 = {
            이름: '맹구',
            나이: 13,
            학교: '공룡초등학교'
        }
        console.log(학생증1.이름)
        console.log(학생증1.나이)
        console.log(학생증1.학교)

        // 4. 배열에 저장하기
        const 사탕바구니 = ['포도맛사탕', '딸기맛사탕']
        const 학생증목록 = [학생증1, 학생증2]

        사탕바구니.push('박하맛사탕')
        console.log(사탕바구니)

        학생증목록.push(학생증3)
        console.log(학생증목록)
        console.log(학생증목록.length)
        console.log(학생증목록[0])
        
        // Q. 마지막칸번호는 let으로 잡아야 적절하지 않나?
        const 마지막칸번호 = 학생증목록.length - 1
        console.log(학생증목록[마지막칸번호])

        // 5. 배열 안의 객체에서 꺼내기
        console.log(학생증목록[0].이름)
        console.log(학생증목록[0].나이)
    </script>
</head>
<body>
    
</body>
</html>
