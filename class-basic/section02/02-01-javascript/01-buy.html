<!DOCTYPE html>
<html lang="en">
<head>
    <title>구매하기 실습</title>
    <script>
        // 실무에서는 보통 function을 먼저 작성하고, 태그에 연결함
        // 왜냐하면, 태그에 연결만 하지 않을 땐 에러가 발생하지 않으나 그 반대의 경우는 에러가 발생할 수 있기 때문이다.
        function 구매기능() {
            alert('구매할 금액은')
            alert(1000 + 5000)
        }
    </script>
</head>
<body>
    <div>1,000+5,000</div>
    <button onclick="구매기능()">구매하기</button>
</body>
</html>
