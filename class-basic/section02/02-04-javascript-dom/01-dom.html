<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>dom</title>
        <script>
            function onChangeInnerText() {
                document.getElementById("change").innerText = "반갑습니다.";
            }
        </script>
    </head>
    <body>
        <div id="change">안녕하세요</div>
        <button onclick="onChangeInnerText()">바꾸기!</button>
    </body>
</html>
