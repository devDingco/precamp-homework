<!DOCTYPE html>
<html lang="ko">
<head>
    <title>flex박스 실습하기</title>
    <style>
        .우리동네 {
            height: 500px;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .철수네집 {
            width: 150px;
            height: 150px;
            background-color: yellow;
        }

        .영희네집 {
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="우리동네">
        <div class="철수네집">철수네집</div>
        <div class="영희네집">영희네집</div>
    </div>
</body>
</html>
