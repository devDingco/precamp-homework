<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>나만의 회원가입 실습</title>
    </head>
    <body>
        <h1>회원가입</h1>

        <!-- input part -->
        <input type="text" placeholder="이메일을 입력해 주세요." />
        <br />
        <input type="text" placeholder="이름을 입력해 주세요." />
        <br />
        <input type="password" placeholder="비밀번호를 입력해주세요." />
        <br />
        <input type="password" placeholder="비밀번호를 다시 입력해주세요" />
        <br />

        <!-- select option part -->
        <!-- option props인 disabled (선택 못하게 하는 방법) -->
        <!-- option props인 selected (최초 select 정하는 방법) -->
        <!-- select은 inline 요소 -->

        <select>
            <option disabled selected>지역을 선택하세요</option>
            <option>서울</option>
            <option>경기</option>
            <option>인천</option>
        </select>
        <br />

        <!-- input radio part -->
        <!-- name은 같은 값을 가지면 하나만 선택하게 할 수 있음 -->
        <input type="radio" name="내가만든그룹" /> 여성
        <input type="radio" name="내가만든그룹" /> 남성
        <br />

        <!-- input checkbox part -->
        <input type="checkbox" /> 이용약관 개인정보 수집에 동의합니까?

        <!-- hr - 구분선 block 요소 -->
        <hr />

        <!-- button part -->
        <!-- input type으로 button이 존재 -->
        <!-- value를 이용하여 내부 값 넣기 -->
        <!-- ex <input type="button" value="가입하기" /> -->

        <!-- button vs input type button -->
        <!-- button - 빈태그가 아니므로 내부에 어떤 코드를 더 적을 수 있다. -->
        <!-- input type button - style 하나로 통일하고 싶을 때 -->
        <!-- 여기서 중요한 점 case는 여러가지 있는데, 정답이 있는 게 아니라 상황에 따라 사용하는 방식이 다를 뿐이다. -->
        <button>
            <h1>가입하기</h1>
        </button>
    </body>
</html>
