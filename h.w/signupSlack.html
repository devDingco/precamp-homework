<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./signupSlack.css" />
    <script src="signupSlack.js "></script>
    <title>회원가입</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="arrowPart">
          <img src="./img/arrow_left.png" />
          <img src="./img/arrow_right.png" />
          <img src="./img/time.png" />
        </div>
        <div class="search">
          <div class="inputHeader">
            <img src="./img/search.png" />
            <input type="text" placeholder="수강생을 검색해 보세요." />
          </div>
          <div class="questionIcon">
            <div class="students">
              <img src="./img/logo_codecamp.png" />
              <p>수강생</p>
            </div>
            <img src="img/help.png" alt="help" class="helpIcon" />
          </div>
        </div>
      </div>

      <div class="subContainer">
        <div class="leftMainMenu">
          <div class="topBtn">
            <img src="./img/channel.png" />
            <div class="sidemenu">
              <img src="./img/home.png" />
              <p>홈</p>
            </div>
            <div class="sidemenu">
              <img src="./img/chat.png" />
              <p>대화</p>
            </div>
            <div class="sidemenu">
              <img src="./img/notifications.png" />
              <p>알림</p>
            </div>
            <div class="sidemenu">
              <img src="./img/bookmark.png" />
              <p>북마크</p>
            </div>
            <div class="sidemenu">
              <img src="./img/more_meatball.png" />
              <p>더보기</p>
            </div>
          </div>
          <div class="plusBtn">
            <img src="./img/add_profile.png" />
            <img src="./img/내 프로필_A.png" />
          </div>
        </div>
        <div class="leftMenu">
          <div class="top">
            <div class="name">
              <p>코드캠프</p>
              <div class="imgs">
                <img src="./img/filter.png" />
                <img src="img/edit.png" />
              </div>
            </div>
            <button>
              <img src="./img/contract_edit.png" />서약서 자세히 보기
            </button>
          </div>
          <div class="bottom">
            <div class="detail">
              <div class="detail-1">
                <img src="./img/logo_codecamp.png" />
                <p>코드캠프 13기</p>
              </div>
              <div class="detail_btn">수강중</div>
            </div>
            <div class="list">
              <div class="subList">
                <div class="detail">
                  <div class="detail-1">
                    <img src="./img/group.png" />
                    <p>수강생 리스트</p>
                  </div>
                </div>
                <div>
                  <!-- 이거 active되면 arrow up으로 바꾸고, button으로 바꿔야함 -->
                  <img src="./img/arrow_down.png" />
                </div>
              </div>
              <div class="memberInfo">
                <div id="defaultMsg">
                  <p>현재 가입한 멤버가 없어요.</p>
                  <p>회원가입 해보세요.</p>
                  <button><img src="./img/person_add.png" />가입하기</button>
                </div>
              </div>
            </div>
            <div class="channel">
              <div class="subChannel">
                <div class="detail">
                  <div class="detail-1">
                    <img src="./img/channel_list.png" />
                    <p>채널</p>
                  </div>
                </div>
                <div>
                  <!-- 이거 active되면 arrow up으로 바꾸고, button으로 바꿔야함 -->
                  <img src="./img/arrow_down.png" />
                </div>
              </div>
              <div class="channel_list">
                <p># 채널 1</p>
                <p># 채널 2</p>
                <p># 채널 3</p>
                <p># 채널 4</p>
              </div>
            </div>
            <div class="blockMember">
              <div class="detail-1">
                <img src="./img/skull.png" />
                <p>차단 멤버 리스트</p>
              </div>
            </div>
          </div>
        </div>
        <div class="signUpForm">
          <div class="signup">
            <div class="title">
              <p>코드캠프에 가입하고</p>
              <p>개발자로 커리어 점프 하세요.</p>
            </div>
            <div class="form">
              <div class="form_detail">
                <p>이름</p>
                <input
                  id="memberName"
                  type="text"
                  placeholder="이름을 입력해 주세요."
                  oninput="invalidBtnFunc()"
                />
              </div>
              <div class="form_detail">
                <p>이메일</p>
                <input
                  id="emailInfo"
                  type="email"
                  placeholder="네이버, 구글, 한메일, 카카오 계정만 입력"
                  oninput="invalidBtnFunc()"
                />
              </div>
              <div id="emailError" class="error"></div>

              <div class="form_detail">
                <p>비밀번호</p>
                <input
                  id="pw"
                  type="password"
                  placeholder="비밀번호를 입력해 주세요."
                  oninput="invalidBtnFunc()"
                />
              </div>
              <div class="form_detail">
                <p>비밀번호 확인</p>
                <input
                  id="confirmPW"
                  type="password"
                  placeholder="비밀번호를 한번 더 입력해 주세요."
                  oninput="invalidBtnFunc(); checkPwFunc();"
                />
              </div>
              <div id="pwError" class="error"></div>
              <div class="form_detail">
                <p>전화번호</p>
                <input
                  id="phone"
                  type="text"
                  placeholder="010으로 시작하여 입력해주세요."
                  oninput="invalidBtnFunc(); formatPhoneNumber();"
                />
              </div>
              <div class="error" id="phoneError"></div>
              <div class="verifyNumber">
                <div class="call">
                  <p id="authNum"></p>
                  <button id="authBtn" onclick="requestAuthNum()">
                    인증번호 요청
                  </button>
                </div>
                <div class="call">
                  <p id="timer"></p>
                  <div class="verifyBtn">
                    <button id="verifyBtn" onclick="authFunc()">
                      인증 하기
                    </button>
                  </div>
                </div>
              </div>
              <div class="info_detail">
                <p>자기소개</p>
                <textarea
                  id="userInfo"
                  rows="4"
                  placeholder="자기소개를 입력해주세요."
                  oninput="invalidBtnFunc()"
                ></textarea>
              </div>
              <div class="form_gender">
                <p>성별</p>
                <div class="gender">
                  <div class="gender1">
                    <input
                      type="radio"
                      name="gender"
                      id="women"
                      value="여성"
                      oninput="invalidBtnFunc()"
                    />
                    <label for="women">여성</label>
                  </div>
                  <div class="gender1">
                    <input
                      type="radio"
                      name="gender"
                      id="men"
                      value="남성"
                      oninput="invalidBtnFunc()"
                    />
                    <label for="men">남성</label>
                  </div>
                </div>
              </div>
              <div class="agreeBtn">
                <!-- 현재 동의하면 값이 true로 들어감 -->
                <input
                  type="checkbox"
                  id="info"
                  value="Y"
                  oninput="invalidBtnFunc()"
                />
                <label for="info">집에는 씻으러만 가는데 동의합니다.</label>
              </div>
            </div>
            <button class="registerBtn" onclick="registerFunc()" disabled>
              가입
            </button>
          </div>
          <div class="mainImg">
            <img src="./img/mainimg.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
